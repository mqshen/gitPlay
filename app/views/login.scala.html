@(form: Form[Option[User]])

@import helper._

@views.html.main(""){
<div id="site-container" class="context-loader-container" data-pjax-container="">
    <div class="auth-form" id="login">
        @helper.form(action = routes.Application.doLogin, 'class -> "context-loader-container", 'id -> "site-container") {
            <div class="auth-form-header">
                <h1>Sign in</h1>
            </div>
            <div class="auth-form-body">
                <label for="login_field">
                    Username or Email
                </label>
                <input autocapitalize="off" autofocus="autofocus" class="input-block" id="login_field" name="email" tabindex="1" type="text">
                <label for="password">
                    Password <a href="/sessions/forgot_password">(forgot password)</a>
                </label>
                <input class="input-block" id="password" name="password" tabindex="2" type="password">
                <input class="button" name="commit" tabindex="3" type="submit" value="Sign in">
            </div>
        }
    </div>
</div>
}
